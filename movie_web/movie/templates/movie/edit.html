% extends "movie/base.html" %}
{% block bodyblock %}
    <form action="/movies/{{movie.id}}/update/" method="post">
    {% csrf_token %}
        <input type="text" name="title" value="{{movie.title}}/">
        <input type="text" name="title_en" value="{{movie.title_en}}/">
        <input type="number" name="audience" value="{{movie.audience}}/">
        <input type="date" name="open_date" value="{{movie.open_date}}/">
        <input type="text" name="genre" value="{{movie.genre}}/">
        <input type="text" name="watch_grade" value="{{movie.watch_grade}}/">
        <input type="number" name="score" step="0.01" value="{{movie.score}}/">
        <input type="text" name="poster_url" value="{{movie.poster_url}}/">
        <textarea name="description" value="{{movie.description}}/"></textarea>
        <button name="submit" type="submit" class="btn btn-primary">등록</button>
    </form>
  
{% endblock %}
